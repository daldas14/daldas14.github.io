<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <img
      id="logo"
      src="folder.svg/personal_logo.svg"
      alt="Personal Logo"
      style="width: 80px; float: right"
    />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <form action="/search" method="post">
        <input type="text" name="query" placeholder="Search..." />
        <button type="submit">Search</button>
      </form>
    </nav>
    <h1>Contact Me!</h1>
    <p>
      Please fill out the form below to get in touch with me. Feel free to ask
      questions and leave comments. I look forward to connecting with you.
    </p>
    <br />
    <div class="container">
      <form
        id="form-outline"
        action="https://oim.108122.xyz/form2"
        method="post"
      >
        <fieldset>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">Please Enter Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="message">Enter Message Below:</label>
          <textarea id="message" name="message" required></textarea><br /><br />

          <label for="country">Country:</label>
          <select id="country" name="country" required>
            <option value="">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="au">Australia</option>
            <option value="in">India</option>
            <option value="ec">Ecuador</option></select
          ><br /><br />

          <button type="submit">Send</button>
        </fieldset>
      </form>
    </div>
    <div id="footer-container">
      <footer>
        <p>&copy; 2025 Diego Aldas. All rights reserved.</p>
      </footer>
    </div>
  </body>
